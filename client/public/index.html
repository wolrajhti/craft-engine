<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>craft-engine</title>
		<style>
			body { margin: 0; }
			#c {
				width: 100%;
				height: 100%;
				display: block;
			}
			#container {
				position: relative;  /* makes this the origin of its children */
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			#labels {
				position: absolute;  /* let us position ourself inside the container */
				left: 0;             /* make our position the top left of the container */
				top: 0;
				color: white;
			}
			#labels>div {
				position: absolute;  /* let us position them inside the container */
				left: 0;             /* make their default position the top left of the container */
				top: 0;
				cursor: pointer;     /* change the cursor to a hand when over us */
				font-size: large;
				user-select: none;   /* don't let the text get selected */
				text-shadow:         /* create a black outline */
					-1px -1px 0 #000,
					0   -1px 0 #000,
					1px -1px 0 #000,
					1px  0   0 #000,
					1px  1px 0 #000,
					0    1px 0 #000,
					-1px  1px 0 #000,
					-1px  0   0 #000;
			}
			#labels>div:hover {
				color: red;
			}
			#overlay {
				position: absolute;
				left: 0px;
				top: 0px;
				width: 100%;
				text-align: center;
				z-index: 1000;
			}
			#menu {
				position: absolute;
				left: 0px;
				top: 50px;
				width: 100%;
				text-align: left;
				z-index: 1000;
			}
		</style>
	</head>
	<body>
		<div id="overlay">
			<button id="addCookButton">+ cuistot</button>
			<button id="addStockButton">+ stock</button>
			<button id="addFurnitureButton">+ furniture</button>
		</div>
		<div id="menu">
			<div>
				<input id="askForInput" type="text" />
				<button id="askFor">ask for</button>
			</div>
		</div>
		<div id="container">
			<canvas id="c"></canvas>
			<div id="labels"></div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
    </script>
    <script src="js/main.js"></script>
	</body>
</html>
